        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: Arial, sans-serif;

        /* Container to align buttons */
        .buttons-container {
            display: flex;
            gap: 20px;
        }

        /* Button Styling */
        .button {
            background-color: white;
            border-radius: 50px;
            width: 180px;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Button Image */
        .button-image {
            height: 100%;
            object-fit: contain;
        }

        /* Arrow Symbol */
        .arrow {
            font-size: 24px;
            color: #aaa;
        }
